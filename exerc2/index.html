<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Testando o float </title>
    <style>
       div.blue {width:100px;height:200px;background-color:blue; float: left;}
       div.yellow {width:100px;height:150px;background-color:yellow; float: left; }
       div.red {width:100px;height:150px;background-color:red; float: left;}
       div.green {width:200px;height:50px;background-color:green; float: left; margin-top: 150px; margin-left: -200px;}
    </style>
  </head>
  <body>
      <div class="blue"></div>
      <div class="yellow"></div>
      <div class="red"></div>
      <div class="green"></div>
  </body>
</html>
